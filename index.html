<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
  <link href="style.css" rel="stylesheet"
</head>

<body>
  <h1 style="color: red;font-size: 2rem;">Stock Profile & Loss Calculator<h1/>
    <main>
      <label for="initial-price">
        initial price
        <input
          id="initial-price"
          type="text"
          placeholder="enter initial price"
        />
      </label>
      <label for="quantity-of-stock">
        quantity of stocks
        <input
          id="quantity-of-stock"
          type="text"
          placeholder="enter the number of stocks you bought"
        />
      </label>
      <label for="current-price">
        current price
        <input
          id="current-price"
          type="text"
          placeholder="enter current price"
        ></input>
      </label>

      <button id="submit-btn">tell me</button>

      <div id = "output-box" > </div>
      <script src="app.js"></script>
    </main>
  
</body>

</html>
